<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <link rel="stylesheet" type="text/css" href="moskovko.css" />
</head>

<body ng-controller="MyAppController">
  <div class="background" ng-style="{'background-color': background_color}">{{background_color}}</div>
  <div class="container">
    <div class="row">
      <div ui-view="test-tile-1-1"></div>
      <div class="tile-1-1"></div>
      <div class="tile-1-2"></div>
    </div>
    <div class="row">
      <div class="tile-1-1"></div>
      <div class="tile-1-1"></div>
    </div>
    <div class="row">
      <div class="tile-2-2"></div>
      <div class="tile-1-1"></div>
    </div>
    <div class="row">
      <div class="tile-1-1-empty"></div>
      <div class="tile-1-1-empty"></div>
      <div class="tile-1-1"></div>
    </div>
    <div class="row">
      <div class="tile-1-1"></div>
      <div class="tile-2-1"></div>
    </div>
    <div class="row">
      <div class="tile-1-1"></div>
      <div class="tile-1-1"></div>
      <div class="tile-1-1"></div>
    </div>
    <div class="row">
      <div class="tile-1-2"></div>
      <div class="tile-2-1"></div>
    </div>
    <div class="row">
      <div class="tile-1-1-empty"></div>
      <div class="tile-1-1"></div>
      <div class="tile-1-1"></div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="app.js"></script>
</body>

</html>
